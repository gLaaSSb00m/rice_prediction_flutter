name: rice_prediction_flutter
description: A new Flutter project for rice prediction.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.2.0
  tflite_flutter: ^0.11.0
  permission_handler: ^12.0.1
  image: ^4.5.4
  connectivity_plus: ^7.0.0
  http: ^1.2.1
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/rice_model.tflite
    - assets/RiceVision.png
